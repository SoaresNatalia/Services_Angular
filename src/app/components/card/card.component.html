<div class="card-container">

  <input type="text" (input)="recebendoPokemon($any($event.target).value)">

  <div class="card_titulo">

    <h3> {{pokemon.name}} </h3>

  </div>

  <div class="card_body">
    <img [src]="pokemon.sprites.front_default" height="200">
  </div>

  <div class="card_stats">
    <span class="card_stats_tipo" *ngFor="let objeto of pokemon.types">
      {{objeto.type.name}}
    </span>

  </div>

</div>>
